<!DOCTYPE HTML>
<html lang="en">
<head>
	<!--Meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>COP 4331 LAMP Stack Demo Contact Manager</title>
	<!-- Javascript and CSS files -->
	<script type="text/javascript" src="js/code.js" defer></script>
  <link href="css/styles.css" rel="stylesheet">
	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200&display=swap" rel="stylesheet">

	<!--Commented out to see interface when @ user.html, remove comment to start JS/Connectivity-->
	<!--Begins calling JS for connectivity/cookies
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function()
		{
			readCookie();
		}, false);
	</script> -->

</head>
<body>
	<canvas id="canvas"></canvas>
	<h1 id="title">Contact <span id="step">Manager</span></h1>
	<div id="contentBlock"> <!--Everything under title-->

		<div id="loggedInDiv">
			<span id="userName"></span><br />
			<button type="button" id="logoutButton" onclick="doLogout();">Log Out</button>
		</div>

		<div id="accessUIDiv">

			<!-- Search - Search Contacts; search for names and emails? -->
			<div class="queryBox">
				<input type="text" class="RUDField" id="searchText" placeholder="Search Contact"/>
				<button type="button" class="queryBtn" id="searchColorButton" onclick="searchColor();"> Search </button><br />
				<span id="colorSearchResult"></span>
				<p id="colorList">
				</p>
			</div><br />

			<!-- Add Field - Add Contact; Format for adding, add names, and emails ?-->
			<div class="queryBox">
				<input type="text" class="RUDField" id="colorText" placeholder="Add Contact">
				<button type="button" class="queryBtn" id="addColorButton" onclick="addColor();"> Add </button><br />
				<span id="colorAddResult"></span><br/>
			</div>

			<!--Update Contact/Delete Contact-->
			<div class="queryBox" id="UDQuery">
				<input type="text" class="RUDField" id="updateText" placeholder="Update Contact">
				<label for="Category"> Category: </label>
				<select class="form-control" id="valueCat" name="Category" required>
					<option value="NA" selected> Select one</option>
					<option value="FN">First Name</option>
					<option value="LN">Last Name</option>
					<option value="EM">Email</option>
					<option value="PN">Phone Number</option>
					<option value="UN">Username</option>
				</select><br/>
					<!--update/deleteValue not functioning yet-->
				<div id="modButtons">
					<button type="button" id="updateValueButton" class="buttons modButtons" onclick="updateValue();"> Update </button>
					<button type="button" id="deleteValueButton" class="buttons modButtons" onclick="deleteValue();"> Delete </button>
				</div>
				<span id="updateValueResult"></span>
			</div>
		</div>
	</div>
</body>
</html>
