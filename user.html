<!DOCTYPE HTML>
<html lang="en">
<head>
  <!--Meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico" />
  <title>Contact Master</title>

  <!--Java and CSS files-->
  <script type="text/javascript" src="js/md5.js?version=1"></script>
  <script type="text/javascript" src="js/code.js?version=1" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="css/styles.css?version=1" rel="stylesheet">

  <!--Fonts-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200&display=swap" rel="stylesheet">

  <!--JS/Connectivity-->
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {readCookie();}, false);
  </script>
</head>

<body>
  <canvas id="canvas"></canvas>
  <h1 id="title">Contact <span id="step">Master</span></h1>

  <div id="whiteContainer">
    <!--Querry block-->
    <div style="display: flex; justify-content: space-evenly;">
      <input class="query" type="text" id="qFirstName" placeholder="First Name">
      <input class="query" type="text" id="qLastName" placeholder="Last Name">
      <input class="query" type="text" id="qPhonenumber" placeholder="Phonenumber">
      <input class="query" type="text" id="qEmail" placeholder="Email">
      <button type="button" id="searchButton" onclick="searchContact();">Search</button>
      <button type="button" id="addButton" onclick="addContact();">Add</button>
    </div>

    <!--Result table-->
    <table id="resultsTable" cellpadding=5pc>
    <thead>
      <tr style="background: transparent;">
        <th colspan="5" id="resultsTitle">Contacts of John Wick</th>
        <th>
          <button type="button" id="logoutButton" onclick="doLogout()">Logout</button>
        </th>
      </tr>
      <tr id="resultsHead">
        <th width="21%">First Name</th>
        <th width="21%">Last Name</th>
        <th width="21%">Phonenumber</th>
        <th width="21%">Email</th>
        <th width="8%"></th>
        <th width="8%"></th>
      </tr>
    </thead>

    <tbody id="resultsBody">
    </tbody>
    </table>
  </div>

  <!--Overlaid Forms-->
  <div id="overlay">
    <div id="editForm">
      <h3 style="text-align: center;">Edit Contact</h3>
      <input class="form" type="text" id="eFirstName" placeholder="First Name">
      <input class="form" type="text" id="eLastName" placeholder="Last Name">
      <input class="form" type="text" id="ePhonenumber" placeholder="Phonenumber">
      <input class="form" type="text" id="eEmail" placeholder="Email">
      <div style="display: flex; justify-content: right;">
        <button type="button" id="editButton" onclick="editContact();">Update</button>
        <button type="button" id="closeEditButton" onclick="closeEdit();">Cancel</button>
      </div>
    </div>

    <div id="deleteForm">
      <h3 style="text-align: center;">Are you sure you want to delete the following contact?</h3>
      <table id="deleteTable" cellpadding=5pc>
      <thead>
        <tr id="deleteHead">
          <th width="25%">First Name</th>
          <th width="25%">Last Name</th>
          <th width="25%">Phonenumber</th>
          <th width="25%">Email</th>
        </tr>
      </thead>

      <tbody id="deleteBody">
        <td>First Name</td>
        <td>Last Name</td>
        <td>Phonenumber</td>
        <td>Email</td>
      </tbody>
      </table>
      <div style="display: flex; justify-content: right;">
        <button type="button" id="deleteButton" onclick="deleteContact();">Delete</button>
        <button type="button" id="closeDeleteButton" onclick="closeDelete();">Cancel</button>
      </div>
    </div>
  </div>

  <!--Popup-->
  <div id="greenSnackbar"></div>
  <div id="redSnackbar"></div>
</body>
</html>
