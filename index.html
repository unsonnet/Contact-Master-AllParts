<!DOCTYPE HTML>
<html lang="en">
<head>
  <!--Meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico" />
  <title>Contact Master</title>

  <!--Java and CSS files-->
  <script type="text/javascript" src="js/md5.js?version=1"></script>
  <script type="text/javascript" src="js/code.js?version=1" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="css/styles.css?version=1" rel="stylesheet">

  <!--Fonts-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200&display=swap" rel="stylesheet">
</head>

<body>
  <canvas id="canvas"></canvas>
  <h1 id="title">Contact <span id="step">Master</span></h1>

  <div id="container">
    <div style="display: table-row">

      <!--Login block-->
      <div style="width: 50%; padding-right: 6%; display: table-cell;">
        <span id="inner-title">Sign In</span>
        <input class="creds" type="text" id="login" placeholder="Username">
        <input class="creds" type="password" id="password" placeholder="Password"/>
        <button type="button" id="loginButton" onclick="doLogin();">Login</button>
      </div>

      <div id="vr"></div>

      <!--Register block-->
      <div style="padding-left: 6%; display: table-cell;">
        <span id="inner-title">Sign Up</span>
        <input class="creds" type="text" id="firstName" placeholder="First Name">
        <input class="creds" type="text" id="lastName" placeholder="Last Name"/>
        <input class="creds" type="text" id="newLogin" placeholder="Username"/>
        <input class="creds" type="password" id="newPassword" placeholder="Password"/>
        <input class="creds" type="password" id="newPasswordConfirm" placeholder="Confirm Password"/>
        <button type="button" id="registerButton" onclick="addUser();">Register</button>
      </div>

    </div>
  </div>

  <!--Popup-->
  <div id="redSnackbar"></div>
</body>
</html>
